<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANONYMOUS | Gatootkaca.com</title>

    <style>
        body {
            background-color: #21D4FD;
            background-image: linear-gradient(19deg, #21D4FD 0%, #B721FF 100%);
            background-attachment: fixed;

            color: white !important;
        }

        .ob-content {
            width: 100%;
            max-width: 1200px;
            margin: 3rem auto;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-lg">
        <div class="container-sm">
            <a class="navbar-brand fw-bold" href="../">Gatootkaca.com</a>
        </div>
    </nav>


    <div class="container-sm">

        <div class="d-flex align-items-bottom flex-wrap">

            <h1 class="m-2">Anonymous Chat</h1>

            <div class="ms-auto d-flex flex-wrap justify-content-end">

                <b class="p-2">{TOKEN}</b>

            </div>

        </div>

        <div class="mt-5 ob-content">

            <div class="card" aria-hidden="true">

                <ul class="nav nav-tabs flex-row">
                    <a class="flex-fill text-center nav-link active" aria-current="page" trigger="overview">OVERVIEW</a>
                    <a class="flex-fill text-center nav-link" trigger="messages">MESSAGES</a>
                </ul>

                <div class="swipe">

                    <div class="card-body open" trigger-res="overview">

                    </div>

                    <div class="card-body" trigger-res="messages">

                        <div class="row">

                            <div class="col-6">
                                <p class="card-text placeholder-glow">
                                    <span class="placeholder col-7 bg-secondary"></span>
                                    <span class="placeholder col-4 bg-secondary"></span>
                                    <span class="placeholder col-4 bg-secondary"></span>
                                    <span class="placeholder col-6 bg-secondary"></span>
                                    <span class="placeholder col-8 bg-secondary"></span>
                                    <span class="placeholder col-9 bg-secondary"></span>
                                    <span class="placeholder col-3 bg-secondary"></span>
                                    <span class="placeholder col-8 bg-secondary"></span>
                                </p>
                            </div>

                            <div class="col-6">
                                <p class="card-text placeholder-glow">
                                    <span class="placeholder col-7 bg-secondary"></span>
                                    <span class="placeholder col-4 bg-secondary"></span>
                                    <span class="placeholder col-4 bg-secondary"></span>
                                    <span class="placeholder col-6 bg-secondary"></span>
                                    <span class="placeholder col-8 bg-secondary"></span>
                                </p>
                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript" src="/js/anonymous-forum.js"></script>

</body>

</html>
